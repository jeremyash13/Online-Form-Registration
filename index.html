<!DOCTYPE html>
<html>
<head>
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="styles.css" rel="stylesheet" />
  <link href="animations.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

  <header class="flex header animate-top">
    <h1 class="banner">THE CODE REVIEW</h1>
  </header>
  <div class="flex body-wrapper">
    <div class="intro-section animate-top">
      <h2>Signup for our newsletter</h2>
      <p>
        Get the latest news on how your code is doing right in your inbox
      </p>
    </div>


  <div class="flex contact-wrapper animate-mid">
    <h2>Contact Information</h2>
      <form action="" class="flex" id="personal-info-form">

        <label class="flex">
          <span class="input-title">Full Name</span>
          <input type="text" name="fullname" placeholder="Required"/>
        </label>

        <label class="flex">
          <span class="input-title">Email Address</span>
          <input type="email" name="email" placeholder="Required"/>
        </label>

        <label class="flex">
          <span class="input-title">Phone Number</span>
          <input type="tel" name="phone"/>
        </label>

        <label class="flex">
          <span class="input-title">Street Address</span>
          <input type="text" name="address"/>
        </label>

        <label class="flex">
          <span class="input-title">City</span>
          <input type="text" name="city"/>
        </label>

        <label class="flex">
          <span class="input-title">State</span>
          <select name="state">
            <option value="Choose State">Choose State</option>
          </select>
        </label>

        <label class="flex">
          <span class="input-title">Zip Code</span>
          <input type="text" name="zip"/>
        </label>
      </form>
  </div>

<div class="newsletter-section animate-bot">
  <h2 class="newsletter-h2">Newsletter</h2>
  <p>
    Select the newsletters you would like to receive
  </p>

  <form action="" id="newsletter-type-form">

    <input type="checkbox" id="html-news" />
    <label for="html-news">HTML News</label> <br />


    <input type="checkbox" id="css-news"/>
    <label for="css-news">CSS News</label> <br />


    <input type="checkbox" id="js-news"/>
    <label for="js-news">Javascript News</label> <br />

  </form>

  <p>
    Newsletter format
  </p>
  <form action="" id="newsletter-format-form">

    <input type="radio" name="news-format" value="html" id="html-radio" />
    <label for ="html-radio">HTML</label> <br />

    <input type="radio" name="news-format" value="plain-text" id="plain-text-radio" />
    <label for="plain-text-radio">Plain text</label> <br />
  </form>

  <p> Other topics you'd like to hear about </p>
  <textarea name="feedback" class="textarea">

  </textarea> <br />

  <input action="" type="submit" value="Sign Up" class="signup-btn"/>
</div>




    <footer class="animate-bot">
      <p>
        Copyright The Code Review
      </p>
    </footer>
  </div>
</body>

</html>
